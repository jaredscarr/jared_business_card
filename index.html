<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business Card</title>
    <link rel="stylesheet" href="/vendor/Skeleton-2.0.4/css/normalize.css">
    <link rel="stylesheet" href="/vendor/Skeleton-2.0.4/css/skeleton.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/modules.css">
    <link rel="stylesheet" href="/css/icons.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <a href="#" id="drop-down" class="icon-menu"></a>
          <ul>
            <li class="tab" data-content="main"><a href="/">Home</a></li>
            <li class="tab" data-content="portfolio"><a href="/portfolio">Projects</a></li>
          </ul>
      </nav>
    </header>
    <script id="project-template" type="text/x-handlebars-template">
      <div class="row">
        <article data-category="{{category}}">
          <div class="one-half column">
            <header>
              <h1>{{title}}</h1>
              <ul>
                <!-- <li><time pubdate datetime="{{datePublished}}" title="{{datePublished}}">{{publishStatus}}</time></li> -->
              </ul>
            </header>
            <section class="project-body">{{{details}}}</section>
            <address class="project-body">Visit <a href="{{link}}">{{{link}}}</a></address>
          </div>
          <div class="one-half column">
            <div class="articleImg">{{{image}}}</div>
          </div>
        </article>
      </div>
    </script>
    <script id="repo-template" type="text/x-handlebars-template">
      <li><a href="{{html_url}}">{{name}}</a></li> <!-- this is no longer connected to repos because I moved the section to the main but it's staged for deletion anyway-->
    </script>
    <main>
      <section id="main" class="tab-content">
        <div class="row">
          <div class="one column">

          </div>
          <div class="three columns">
            <img src="img/thumb_IMG_1419_1024.jpg" alt="profile pic" id="profilePic">
          </div>
          <div class="eight columns">
          </div>
        </div>
      </section>
      <section id="image-nav" class="tab-content"></section>
      <section id="portfolio" class="tab-content"></section>
    </main>
    <footer>
      <ul>
        <li><a class="icon-facebook2" href="#"></a></li>
        <li><a class="icon-twitter"href="#"></a></li>
        <li><a class="icon-github" href="#"></a></li>
        <li>Copyright</li>
      </ul>
    </footer>
    <script src="vendor/jquery-1.11.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script>

    <script src="/js/projects.js"></script> <!-- this should be removed after JSON file linked properly-->
    <script src="/js/projectView.js"></script>
    <script src="/js/stateChanges.js"></script>
    <script src="/js/homeController.js"></script>
    <script src="/js/aboutController.js"></script>
    <script src="/js/portfolioController.js"></script>

    <script src="/js/repo.js"></script> <!--repo.js and repoView.js can be removed -->
    <script src="/js/repoView.js"></script>
    <script src="/js/routers.js"></script>
    <script>
      Project.fetchAll();
    </script>
  </body>
</html>
