<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business Card</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/icons.css">
  </head>
  <body>
    <header>
      <h2>Name</h2>
      <h4>slogan</h4>
      <nav class="main-nav align-right">
        <a href="#" id="drop-down" class="icon-menu align-right"></a>
          <ul class="align-right">
            <li class="tab" data-content="main"><a href="#">Home</a></li>
            <li class="tab" data-content="portfolio"><a href="#">Projects</a></li>
            <!-- <li><a href="#">Collaborate</a></li> -->
            <li class="tab" data-content="about"><a href="#">About</a></li>
          </ul>
      </nav>
    </header>
    <main>
      <section id="main" class="tab-content">
        <h1>HOME</h1>
      </section>
      <section id="portfolio" class="tab-content">
        <div>
          <ul id="filter">
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
        <script id="project-template" type="text/x-handlebars-template">
          <article>
            <header>
              <h1>{{title}}</h1>
              <div class="">
                <time pubdate datetime="{{datePublished}}" title="{{datePublished}}">{{publishStatus}}</time>
                  <p class="cat">Category: {{category}}</p>
                  <address>Visit <a href="{{link}}">{{{link}}}</a></address>
              </div>
            </header>
            <section class="project-body">{{{details}}}</section> <!-- Need to figure out how to incorporate images into the template-->
            <a href="#" class="read-on">More &rarr;</a> <!-- &arr must be arrow-->
            <div>{{{image}}}</div>
          </article>
        </script>
      </section>
      <section id="about" class="tab-content">
        <h1>About</h1>
        <p>
          Some text here!
        </p>
    </section>
    </main>
    <footer>
      <p>Copyright</p>
      <ul>
        <li><a class="icon-facebook2" href="#"></a></li>
        <li><a class="icon-twitter"href="#"></a></li>
        <li><a class="icon-github" href="#"></a></li>
      </ul>
    </footer>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/projectView.js"></script>
    <script src="js/stateChanges.js"></script>
  </body>
</html>
