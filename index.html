<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business Card</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/icons.css">
  </head>
  <body>
    <header>
      <h2>Name</h2>
      <h4>slogan</h4>
    </header>
    <nav class="main-nav">
      <div id="drop-down" class="icon-menu align-right"></div>
        <ul class="align-right">
          <li>Home</li>
          <li>Projects</li>
          <li>Collaborate</li>
          <li>About</li>
        </ul>
    </nav>
    <section id="portfolio">
      <script id="project-template" type="text/x-handlebars-template">
        <article>
          <header>
            <h1>{{title}}</h1>
            <div class="">
              <time pubdate datetime="{{datePublished}}" title="{{datePublished}}">{{publishStatus}}</time>
                <address>Visit <a href="{{link}}">{{{link}}}</a></address>
            </div>
          </header>
          <section class="">{{{details}}}</section>
          <a href="#" class="read-on">More &rarr;</a> <!-- &arr must be arrow-->
        </article>
      </script>
    </section>
    <footer>
      <p>Copyright</p>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">GitHub</a></li>
      </ul>
    </footer>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/app.js"></script>
    <script type="js/menufunction.js"></script>
  </body>
</html>
